<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Screenshot</title>
</head>
<body>
    <h2>Upload Screenshot for Transaction ID: {{ transaction.id }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Screenshot</button>
    </form>

    <br><br>
    <a href="{% url 'user_transactions' %}">Back to Transactions</a>
</body>
</html>
