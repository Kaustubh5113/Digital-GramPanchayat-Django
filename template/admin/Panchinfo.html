<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panchayat Member Info</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      padding: 12px 24px;
      background-color:rgb(60, 112, 194);
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Background overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 999;
    }

    .overlay.active {
      visibility: visible;
      opacity: 1;
    }

    .popup {
      position: relative;
      background: white;
      padding: 30px 20px 20px;
      width: 360px;
      border-radius: 16px;
      box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.3);
      text-align: left;
      transform: translateY(-50px);
      opacity: 0;
      animation: slideIn 0.4s ease forwards;
    }

    @keyframes slideIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .popup img {
      position: absolute;
      top: -40px;
      right: 20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      border: 3px solid white;
    }

    .popup h2 {
      margin: 0;
      margin-bottom: 8px;
      padding-right: 100px;
      font-size: 22px;
      color: #333;
    }

    .popup p {
      margin: 6px 0;
      color: #555;
      line-height: 1.5;
    }

    .close-btn {
      position: absolute;
      top: 12px;
      left: 12px;
      background: #ff4d4d;
      color: white;
      border: none;
      width: 28px;
      height: 28px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background: #e04444;
    }
  </style>
</head>
<body>

  <button onclick="openPopup()">Show Panchayat Member</button>

  <div class="overlay" id="popupOverlay">
    <div class="popup">
      <button class="close-btn" onclick="closePopup()">Ã—</button>
      <img src="https://via.placeholder.com/80" alt="Member Image">
      <h2>Balasaheb Patil</h2>
      <p><strong>Position:</strong> Sarpanch</p>
      <p><strong>Education:</strong> B.A. in Political Science</p>
      <p><strong>Experience:</strong> 10 years in governance</p>
    </div>
  </div>

  <script>
    function openPopup() {
      const overlay = document.getElementById("popupOverlay");
      overlay.classList.add("active");
    }

    function closePopup() {
      const overlay = document.getElementById("popupOverlay");
      overlay.classList.remove("active");
    }
  </script>

</body>
</html>
