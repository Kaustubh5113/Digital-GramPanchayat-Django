    <div></div>
    <script>
      function loadGoogleTranslate() {
        const script = document.createElement('script');
        script.src = "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
        document.body.appendChild(script);
      }

      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'en,mr,hi',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE
          },
          'google_translate_element'
        );
      }
      document.addEventListener("DOMContentLoaded", function () {
        loadGoogleTranslate();
      });
    </script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script>
        fetch('https://example.com/api/get-tax-records')  
            .then(response => response.json())
            .then(data => {
                const taxRecordsTable = document.getElementById('taxRecords');
                data.forEach(record => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${record.taxType}</td>
                        <td>${record.currentAmount}</td>
                        <td>${record.previousAmount}</td>
                        <td>${record.status}</td>
                    `;
                    taxRecordsTable.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching tax records:', error));
