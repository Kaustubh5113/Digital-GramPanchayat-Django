{% extends 'base.html' %}

{% block content %}
<h2>Submit a Health Complaint</h2>

<form method="post">
    {% csrf_token %}
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>

    <label>Village:</label><br>
    <input type="text" name="village" required><br><br>

    <label>Issue:</label><br>
    <textarea name="issue" rows="4" required></textarea><br><br>

    <button type="submit">Submit</button>
</form>
{% endblock %}
